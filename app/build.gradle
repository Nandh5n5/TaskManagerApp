plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android-extensions'
}
android {
            compileSdk 32

            defaultConfig {
                applicationId "com.example.taskmanagerapp"
                minSdk 21
                targetSdk 32
                versionCode 1
                versionName "1.0"

                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
            }

            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
            kotlinOptions {
                jvmTarget = '1.8'
            }
        }
dependencies {
    classpath 'com.android.tools.build:gradle:4.2.0' // Replace with the latest version
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31' // Replace with the latest version
}
